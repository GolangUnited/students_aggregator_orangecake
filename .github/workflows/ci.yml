# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Project CI

on:
  push:
#    branches:
#      - 'main'
#      - 'develop'

#  pull_request:
#    branches:
#      - 'main'
#      - 'develop'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Display Go version
        run: go version

      - name: Build and Test Core Package
        run: |
          go build -v ./pkg/core
          go test -v ./pkg/core -coverprofile coverage_core.out
          go tool cover -html=coverage_core.out -o=coverage_core.html

      - name: Build and Test Handlers Package
        run: |
          go build -v ./pkg/handlers
          go test -v ./pkg/handlers -coverprofile coverage_handlers.out
          go tool cover -html=coverage_handlers.out -o=coverage_handlers.html

      - name: Build Aggregator
        run: go build -v ./cmd/aggregator

      - name: Upload Coverage for Core Package
          uses: actions/upload-artifact@v3
          with:
            name: coverage-core
            path: coverage_core.html
            retention-days: 3

      - name: Upload Coverage for Handlers Package
          uses: actions/upload-artifact@v3
          with:
            name: coverage-handlers
            path: coverage_handlers.html
            retention-days: 3
